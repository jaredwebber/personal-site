on:
  pull_request:
    branches:
      - main
# schedule:
#   - cron: 0 0 * * 0
name: Validate Site
jobs:
  test:
    name: Test
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Run Tests
        run: python tests/validation_pass.py -v
